<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لعبة FlatDrive</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    direction: rtl;
  }
  #container {
    width: 600px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px #ccc;
  }
  #game {
    border: 1px solid #ddd;
    height: 200px;
    position: relative;
    background: #333;
  }
  #car {
    position: absolute;
    bottom: 10px;
    width: 60px;
    height: 100px;
    background: red;
  }
  #earnings {
    margin-top: 20px;
    font-size: 20px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <h2>لعبة FlatDrive</h2>
  <div id="game">
    <div id="car"></div>
  </div>
  <div id="earnings">الأرباح: 0 USDT</div>
  <button id="collectBtn">اجمع الأرباح (تحويل إلى BTC)</button>
</div>

<script src="game.js"></script>
</body>
</html>
