<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlatDrive Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #222;
      color: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      background: #333;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🚗 FlatDrive - النسخة النهائية</h1>

  <div class="status">
    <p><strong>محفظتك:</strong> <span id="walletAddress">جارٍ التحميل...</span></p>
    <p><strong>الرصيد (USDT):</strong> <span id="balance">0</span></p>
    <p><strong>المسافة المقطوعة (متر):</strong> <span id="distance">0</span></p>
    <p><strong>سرعة السيارة:</strong> <span id="carSpeed">0</span> كم/س</p>
  </div>

  <button id="startBtn">ابدأ القيادة</button>
  <button id="stopBtn" disabled>توقف</button>
  <button id="collectBtn" disabled>اجمع الأرباح</button>

  <script src="game.js"></script>
</body>
</html>
