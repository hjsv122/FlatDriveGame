<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlatDrive BTC Game</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib-browser@5.1.7/bitcoinjs.min.js"></script>
</head>
<body>
<div class="game-container">
  <h1>🚗 FlatDrive — محفظة BTC داخل المتصفح (Client-side)</h1>

  <div class="info">
    <div>أرباح مؤقتة (BTC): <strong id="btcEarned">0.00000000</strong></div>
    <div>رصيد داخلي (BTC): <span id="walletBtc">0.00000000</span></div>
    <div>تمويل اللعبة (BTC): <span id="gameFund">0.00000000</span></div>
    <div>عنوان البيتكوين: <strong id="btcAddress">—</strong> <button id="copyAddr">نسخ</button></div>
    <div>المفتاح الخاص (WIF): <span id="btcWif">—</span> <button id="copyWif">نسخ</button></div>
    <div>حالة: <span id="status">متوقفة</span></div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div class="controls">
    <select id="carColor">
      <option value="#ff6b6b">أحمر</option>
      <option value="#4ade80">أخضر</option>
      <option value="#3b82f6">أزرق</option>
      <option value="#facc15">أصفر</option>
    </select>

    <button id="startBtn">ابدأ القيادة</button>
    <button id="stopBtn">توقف</button>
    <button id="collectBtn">اجمع (حوّل إلى الرصيد الداخلي)</button>
    <button id="transferFundBtn">حوّل تمويل اللعبة إلى الرصيد الداخلي</button>
  </div>

  <p style="margin-top:8px;font-size:13px;color:#9fb4c5">
    ⚠️ جميع التعاملات الآن حقيقية — ستُرسل الأرباح إلى محفظتك الباردة.
  </p>
</div>

<script src="game.js"></script>
</body>
</html>
